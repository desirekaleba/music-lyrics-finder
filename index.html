<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Desire Kaleba">
    <meta name="description" content="Music Lyrics finder">

    <link rel="stylesheet" href="style/main.css">

    <title>Music lyrics finder</title>
</head>

<body>
    <div id="top-overlay">

    </div>
    <div id="top">
        <h1>Music Lyrics Finder</h1>
        <h4>Find your lyrics now</h4>
        <div id="loader">
            Loading...
        </div>
        <form id="lyrics-finder-form">
            <input type="text" id="searched" placeholder="Enter artist or song name..." />

            <button type="submit" class="btn btn-default" id="btn-submit">Find</button>
        </form>
    </div>

    <div id="found" class="wrapper">

    </div>

    <div id="see-more" class="wrapper"></div>

    <script src="js/main.js"></script>
</body>

</html>
